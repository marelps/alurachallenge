<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ONE - Descriptografia de textos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <img src="assets/alura.png" alt="Logo Alura" class="cabecalho_logo">
    </header>

    <main class="secao">
        <section class="secao-texto">
            <textarea name="secao-text-textarea" id="secao-text-textarea" placeholder="Digite seu texto"></textarea>

            <div class="secao-texto-aviso">
                <img src="assets/exclamacao.png" alt="Exclamação"> <p>Apenas letras maiúsculas e sem acento.</p>
            </div>

            <div class="secao-texto-funcao">
                <a href="" class="secao-texto-funcao-criptografia">Criptografar</a>
                <a href="" class="secao-texto-funcao-criptografia" disabled>Descriptografar</a>
            </div>
        </section>

        <section class="secao-mensagem">
            <img src="assets/ilustracao.png" alt="Ilustração procurando algo">
            <div class="secao-mensagem-texto">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>

            <a href="" class="secao-texto-funcao-criptografia" disabled>Copiar</a>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Vitória Garrucho ❤</p>
    </footer>
</body>
</html>
